eureka:
 client:
  serviceUrl:
   defaultZone: http://localhost:8761/eureka/
server:
  port: 8769
spring:
  application:
    name: service-zuul
zuul:
  routes:
   api-a:
    path: /api-a/**
    serviceId: service-ribbon
   api-b:
    path: /api-b/**
    serviceId: service-feign

#以下配置使之能访问到熔断器
  host:
   socket-timeout-millis: 60000
   connect-timeout-millis: 60000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
hystrix:
 command:
 #serviceId是default
  serviceId:
   execution:
    isolation:
     thread:
      timeoutInMilliseconds: 60000

